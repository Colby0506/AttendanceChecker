{% load static %}
<!doctype html>
<html>
    <style>

        body, html
        {
            height: 100%;
        }

        body
        {
            background-image: url({% static 'background.png' %});
            background-position: center;
            background-size: cover;
            background-repeat: repeat-y;

        } 
        
        .topButtonRow
        {
            padding-top: 1vw;
            height: 8vw;
            width: 100%;
        }

        .test 
        {
            color: black !important;
            text-transform: uppercase;
            text-decoration: none;
            background: #ffffff;
            padding: 20px;
            border: 4px solid black !important;
            display: inline-block;
            transition: all 0.4s ease 0s;
            width: 6vw;
            margin: 1vw 1vw 1vw 0vw;
        }

        .test:hover 
        {
            color: #ffffff !important;
            background:#37e427 ;
            border-color: #37e427 !important;
            transition: all 0.4s ease 0s;
        }

        .test:active
        {
            color: black !important;
            background:#37e427 ;
            border-color: #37e427 !important;
            transition: all 0.4s ease 0s;
        }
        .CustomBox{
            z-index: 10;
            width: 75%;
            min-height: 30vw;
            margin:auto;
            padding: 1vw;
            background: white;
            border-radius: 1vw;
        }
        .accountBox{
            height: auto;
            min-width: 10vw;
            background: white;
            float: left;
            padding-top: 20px;
            padding-bottom: 20px;

            margin-left: 1vw;
            border: 4px solid black !important;
            border-radius: 2vw;
        }
        {% block css %}
        {% endblock %}
    </style>
    <head>
        <title>{% block title %} Main {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name=description content ="is website">
        <meta name=author content = "Colby M">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        {% block head %}
        {% endblock %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    </head>
    <body>

        <div class="topButtonRow" align="center">
            <div class="accountBox">
                {% if user.is_authenticated %}
                <h3>Hi {{ user.username }}!</h2>
                <p><a href="http://127.0.0.1:8000/accounts/logout/">Log Out</a> | 
                <a href="http://127.0.0.1:8000/accounts/page">Account Page</a></p>
                {% else %}
                <p>You are not logged in</p>
                <a href="http://127.0.0.1:8000/accounts/login/">Log In</a> |
                <a href="http://127.0.0.1:8000/accounts/signup/">Sign Up</a>
                {% endif %}
            </div>
            <a class = "test" style="float: right;" href="http://127.0.0.1:8000" >Home</a>
            <a class = "test" style="float: right;" href="http://127.0.0.1:8000/roomfind/" >Button2</a>
        </div>
        
        {% block html %}

        {% endblock %}

        <script>
        {% block script %}

        {% endblock %}
        </script>
    </body>
</html>
